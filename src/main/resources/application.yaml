spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc:
          time_zone: UTC
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
jwt:
  secret: ${SECRET_KEY}
  lifetime: 7d
server:
  port: 80
smsCode:
  lifetime: 30m
user-service:
  create-url: ${USER_CREATE_URL}
  remove-url: ${USER_REMOVE_URL}
  password: ${USER_SERVICE_PASS}